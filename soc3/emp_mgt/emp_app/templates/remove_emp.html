<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        text-align: center;
      }
      h1 {
        margin-top: 2%;
      }
      .container {
        margin-top: 20px;
      }
      .btn-primary {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Employee Management System</h1>
    <hr />

    <div class="container">
      <a href="{% url 'index' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">Home</button>
      </a>

      <a href="{% url 'view_all_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">
          View all Employees
        </button>
      </a>

      <a href="{% url 'add_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">Add an Employee</button>
      </a>

      <a href="{% url 'filter_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">
          Filter Employee Details
        </button>
      </a>
    </div>


<div class="container mt-5">
    <h3 style="padding-right: 4%; padding-bottom: 2%">Remove an Employee</h3>

    <form method="POST" action="{% url 'remove_emp' %}">
        {% csrf_token %}
        <div class="row justify-content-center mb-3">
            <div class="col-md-4">
                <input
                    type="number"
                    class="form-control"
                    id="sno"
                    name="sno" 
                />
            </div>
            <div class="col-md-auto align-self-end">
                <button type="submit" class="btn btn-danger">Check Employee</button>
            </div>
        </div>
    </form>

    {% if employee %}
    <h5>
        Are you sure you want to remove {{ employee.first_name }} 
        {{ employee.last_name }}?
    </h5>
    <form method="POST" action="{% url 'remove_emp' %}">
        {% csrf_token %}
        <input type="hidden" name="sno" value="{{ employee.sno }}" />  
        <div class="mb-3">
            <button
                type="submit"
                name="confirm"
                value="true"
                class="btn btn-danger"
            >
                Yes, Remove
            </button>
            <a href="{% url 'remove_emp' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    {% endif %}
</div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
